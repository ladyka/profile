databaseChangeLog:
- changeSet:
    id: 2020-06-13-users
    author: Ladyka Andrei
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: users_pkey
            name: id
            type: BIGINT
        - column:
            name: username
            type: VARCHAR(255)
        - column:
            name: email
            type: VARCHAR(255)
        - column:
            name: surname
            type: VARCHAR(511)
        - column:
            name: name
            type: VARCHAR(511)
        - column:
            name: father_name
            type: VARCHAR(511)
        - column:
            name: password
            type: VARCHAR(255)
        - column:
            name: avatar
            type: VARCHAR(255)
        - column:
            name: phone
            type: VARCHAR(255)
        - column:
            name: birthday
            type: date
        - column:
            constraints:
              nullable: false
            name: account_non_expired
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: account_non_locked
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: credentials_non_expired
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: enabled
            type: BOOLEAN
        - column:
            name: reg_token
            type: VARCHAR(255)
        - column:
            name: created_date
            type: TIMESTAMP WITHOUT TIME ZONE
        - column:
            name: last_modified_date
            type: TIMESTAMP WITHOUT TIME ZONE
        - column:
            name: version
            type: BIGINT
        tableName: users

- changeSet:
    id: 2020-06-13-authority
    author: Ladyka Andrei
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: authorities_pkey
            name: id
            type: BIGINT
        - column:
            name: authority
            type: VARCHAR(255)
        - column:
            name: username
            type: VARCHAR(255)
        - column:
            name: created_date
            type: TIMESTAMP WITHOUT TIME ZONE
        - column:
            name: last_modified_date
            type: TIMESTAMP WITHOUT TIME ZONE
        - column:
            name: version
            type: BIGINT
        tableName: authorities

- changeSet:
    id: 2022-03-11-nickname
    author: Ladyka Andrei
    changes:
    - addColumn:
        tableName: users
        columns:
        - column:
            constraints:
              nullable: false
            name: nickname
            type: VARCHAR(255)
            defaultValue: 'ladyka'

- changeSet:
    id: 2022-03-12-followers
    author: Ladyka Andrei
    changes:
    - createTable:
        columns:
        - column:
            name: user_id
            type: VARCHAR(255)
        - column:
            name: follower_id
            type: VARCHAR(255)
        - column:
            name: created_date
            type: TIMESTAMP WITHOUT TIME ZONE
        tableName: followers

- changeSet:
    id: 2022-03-13-post
    author: Ladyka Andrei
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: post_pkey
            name: id
            type: VARCHAR(36)
            defaultValueComputed: ${uuid}
        - column:
            name: description
            type: VARCHAR(255)
            constraints:
              nullable: false
            remarks: "Содержимое записи"
        - column:
            name: owner_id
            type: VARCHAR(255)
            constraints:
              nullable: false
            remarks: "Идентификатор пользователя/клиента, владельца записи"
        - column:
            name: created_date
            type: TIMESTAMP WITHOUT TIME ZONE
            constraints:
              nullable: false
            defaultValueComputed: 'now()'
            remarks: "Время создания записи"
        - column:
            name: last_modified_date
            type: TIMESTAMP WITHOUT TIME ZONE
            remarks: "Время последней модификации записи"
        - column:
            name: version
            type: SMALLINT
            constraints:
              nullable: false
            defaultValue: 0
        tableName: post

- changeSet:
    id: 2022-03-14-user_zone_id
    author: Ladyka Andrei
    changes:
    - addColumn:
        tableName: users
        columns:
        - column:
            constraints:
              nullable: false
            name: zone_id
            type: VARCHAR(255)
            defaultValue: 'UTC'
