databaseChangeLog:
- changeSet:
    id: 2020-06-13-users
    author: Ladyka Andrei
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: users_pkey
            name: id
            type: BIGINT
        - column:
            name: username
            type: VARCHAR(255)
        - column:
            name: email
            type: VARCHAR(255)
        - column:
            name: surname
            type: VARCHAR(511)
        - column:
            name: name
            type: VARCHAR(511)
        - column:
            name: father_name
            type: VARCHAR(511)
        - column:
            name: password
            type: VARCHAR(255)
        - column:
            name: avatar
            type: VARCHAR(255)
        - column:
            name: phone
            type: VARCHAR(255)
        - column:
            name: birthday
            type: date
        - column:
            constraints:
              nullable: false
            name: account_non_expired
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: account_non_locked
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: credentials_non_expired
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: enabled
            type: BOOLEAN
        - column:
            name: reg_token
            type: VARCHAR(255)
        - column:
            name: created_date
            type: TIMESTAMP WITHOUT TIME ZONE
        - column:
            name: last_modified_date
            type: TIMESTAMP WITHOUT TIME ZONE
        - column:
            name: version
            type: BIGINT
        tableName: users

