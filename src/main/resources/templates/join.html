<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="be">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
</head>
<body>
<div align="center">
    <h1 th:text="${message}" style="color: red">Текст ошибки</h1>
</div>
<form action="/join" method="post">
    <div>
        <label for="username">username</label>
        <input type="text" id="username" name="username" th:value="${dto.username}">
    </div>
    <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email" th:value="${dto.email}">
    </div>
    <div>
        <label for="password">password</label>
        <input type="password" id="password" name="password" th:value="${dto.password}">
    </div>
    <div>
        <label for="passwordCheck">password confirm</label>
        <input type="password" id="passwordCheck" name="passwordCheck" th:value="${dto.passwordCheck}">
    </div>
    <div>
        <label for="name">name</label>
        <input type="text" id="name" name="name" th:value="${dto.name}">
    </div>
    <div>
        <label for="surname">surname</label>
        <input type="text" id="surname" name="surname" th:value="${dto.surname}">
    </div>
    <div>
        <label for="phone">phone</label>
        <input type="tel" id="phone" name="phone" th:value="${dto.phone}">
    </div>
    <div>
        <label for="fatherName">fatherName</label>
        <input type="text" id="fatherName" name="fatherName" th:value="${dto.fatherName}">
    </div>
    <div>
        <label for="avatar">avatar</label>
        <input type="text" id="avatar" name="avatar" th:value="${dto.avatar}">
    </div>
    <div>
        <input type="submit" id="submit" name="submit">
    </div>
</form>
<footer>
    <div align="center">
        <a href="//">Главная</a>
    </div>
</footer>
</body>
</html>
