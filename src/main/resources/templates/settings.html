<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="be">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
</head>
<body>

<form action="/settings" method="post">
    <div><label for="nickname"><b>nickname</b></label><input id="nickname" name="nickname" th:value="${dto.nickname}"
                                                             type="text"></div>
    </div><br>
    <div><label for="username"><b>username</b></label><input id="username" name="username" th:value="${dto.username}"
                                                             type="text"></div>
    </div><br>
    <div><label for="name"><b>name</b></label><input id="name" name="name" th:value="${dto.name}" type="text"></div>
    </div><br>
    <div><label for="surname"><b>surname</b></label><input id="surname" name="surname" th:value="${dto.surname}"
                                                           type="text"></div>
    </div><br>
    <div><label for="email"><b>email</b></label><input id="email" name="email" th:value="${dto.email}" type="email">
    </div>
    </div><br>
    <div><label for="phone"><b>phone</b></label><input id="phone" name="phone" th:value="${dto.phone}" type="tel"></div>
    </div><br>
    <div><label for="fatherName"><b>fatherName</b></label><input id="fatherName" name="fatherName"
                                                                 th:value="${dto.fatherName}" type="text"></div>
    </div><br>
    <div><label for="birthday"><b>birthday</b></label><input id="birthday" name="birthday" th:value="${dto.birthday}"
                                                             type="date"></div>
    </div><br>
    <input type="submit" value="Save">
</form>
<footer>
    <div align="center">
        <a href="/">Главная</a>
    </div>
</footer>
</body>
</html>
